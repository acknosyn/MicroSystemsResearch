				<section class="slideshow">
					<ul>
						<li>
							<figure>
								<figcaption>
									<h3>RATS Quadcopter</h3>
									<p>The RATS Quadcopter is a semi autonomous drone which is part of a system called the Rodent Autonomous Terminator System. The RATS Copter's role is to fly over foliage to drop a quantity of rodent poison at a given GPS location (Rodent activity). Learn more about the <a href="uavs.html" class="page-link">R.A.T'S Copter</a>.</p>
								</figcaption>
								<img src="assets/gallery/img/large/1.png" alt="img01"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>RATS Quadcopter</h3>
									<p>Top down view of the RATS Quadcopter. Here you can see the geometrical structure that gives the copter its name.</p>
								</figcaption>
								<img src="assets/gallery/img/large/2.png" alt="img02"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>RATS Quadcopter</h3>
									<p>With this angled view, you can see the majority of the components that the RATS Copter consists of.</p>
								</figcaption>
								<img src="assets/gallery/img/large/3.png" alt="img03"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>RATS copter motor assembly</h3>
									<p>The RATS copter features powerfull brushless motors which gives the Quadcopter a large amount of lift, enabling it to carry heavy payloads and still have enough power to fly with control.</p>
								</figcaption>
								<img src="assets/gallery/img/large/4.png" alt="img04"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>RATS copter payload claw</h3>
									<p>The RATS copter uses a mechanical hand with two fingers to grab and hold payloads like rodent poison to be released on command in flight.</p>
								</figcaption>
								<img src="assets/gallery/img/large/5.png" alt="img05"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>RATS copter GPS and brains</h3>
									<p>This is the electronic brains that gives the copter its autonomous agent intelligence. It uses a GPS and an Arduino to receive, calculate and execute commands.</p>
								</figcaption>
								<img src="assets/gallery/img/large/6.png" alt="img06"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>RATS copter</h3>
									<p>Another view of the RATS copter.</p>
								</figcaption>
								<img src="assets/gallery/img/large/7.png" alt="img07"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>RATS tunnel prototype</h3>
									<p>The first prototype of the a RATS tunnel. It utilises a microprocessor based sensing system to detect rodent presence in the tunnels.</p>
								</figcaption>
								<img src="assets/gallery/img/large/8.png" alt="img08"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>RATS tunnel electronics</h3>
									<p>The tunnels are equiped with an infrared sensor to detect rodents, GPS and a solar panel to power the electronics self sufficiently</p>
								</figcaption>
								<img src="assets/gallery/img/large/9.png" alt="img09"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>RATS tunnel prototype</h3>
									<p>Front view of the RATS tunnel prototype.</p>
								</figcaption>
								<img src="assets/gallery/img/large/10.png" alt="img10"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>RATS tunnel electronics</h3>
									<p>This view shows all of the various electronic componets that make up the system. This includes a GPS module, temperature sensor, rain sensor, solar module and a radio module.</p>
								</figcaption>
								<img src="assets/gallery/img/large/11.png" alt="img11"/>
							</figure>
						</li>
						<li>

								</figcaption>

								</figcaption>
